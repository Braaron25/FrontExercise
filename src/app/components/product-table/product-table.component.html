<div class="container">
    <div class="row">
        <div class="col-6">
            <input type="text" [(ngModel)]="searchValue" placeholder="Buscar..." class="search-box"
                (change)="searchProducts()" />
        </div>
        <div class="col-6 text-right mb-3">
            <button class="btn-default" (click)="addProduct()">Agregar</button>
        </div>
    </div>
    <div class="card">
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th class="text-center" width="64">Logo</th>
                        <th>Name</th>
                        <th class="info-icon">Descripción <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
                            </svg>
                        </th>
                        <th class="info-icon">Fecha de liberación <svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
                            </svg></th>
                        <th class="info-icon">Fecha de reestructuración <svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-info-circle-fill"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
                            </svg></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productsFiltered">
                        <td class="text-center">
                            <div class="round-image">
                                <img class="logo" [src]='"assets/images/"+product.logo' onerror="this.src='assets/images/default.jpg';">
                            </div>
                        </td>
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.date_release}}</td>
                        <td>{{product.date_revision}}</td>
                        <td>
                            <div class="dropdown">
                                <button class="dropbtn">...</button>
                                <div class="dropdown-content">
                                    <a (click)="editProduct(product)">Editar</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagination">
            <div class="row">
                <div class="col-6">
                    <small>{{productsFiltered.length}} Resultados</small>
                </div>
                <div class="col-6 text-right">
                    <select class="results-dropdown" [(ngModel)]="tableSize" (change)="searchProducts()">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
